<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>RestaurantsMasterView</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div id="root">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container container-fluid">
                <a class="navbar-brand" href="/">Michelin Men</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/restaurants">Restaurants</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="px-4 py-5 my-5 text-center">
            <!-- <img class="d-block mx-auto mb-4" src="./icon.png" alt="" width="72" height="57"> -->
            <h1 class="display-5 fw-bold" th:text="${name}">${name}</h1>
        </div>

        <div class="wrap-content container">
            <ul style="display: flex; flex-wrap: wrap;">
                <div th:each="restaurant : ${restaurants}" th:object="${restaurant}">
                    <div class="card" style="width: 18rem; margin: 16px;">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h5 class="card-title" th:text="${restaurant.name} ? ${restaurant.name} : 'null'"></h5>
                            <a class="btn btn-primary" th:href="${baseUrl} + '/r/' + ${restaurant.id}">Go to details</a>
                        </div>
                    </div>
                </div>
            </ul>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
